<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
		<style>
			.red{
				color:red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(item,index) in movies" :class="{red:currentIndex===index}" @click="btn(index)">{{item}}</li>     <!-- 响应式 -->
			</ul>
		</div>
		<script>
			const app=new Vue({
				el:"#app",
				data:{
					movies:['星际穿越','肖申克的救赎','2012','釜山行'],
					currentIndex:0
				},
				methods:{
					btn:function(index){
						this.currentIndex=index;
					}
				}
			})
		</script>
	</body>
</html>
