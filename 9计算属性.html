<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{getfullname()}}</h2>
			<h2>{{fullname}}</h2>     <!-- 是属性，调用不用加（） -->
			<h2>总价格：{{totalprice}}</h2>     
		</div>
		<script>
			const app=new Vue({
				el:'#app',   
				data:{     
					firstname:"lebran",
					lastname:"james",
					books:[
						{id:1,name:"牛逼",price:110},
						{id:2,name:"羊逼",price:159},
						{id:3,name:"人逼",price:98},
						{id:4,name:"狗逼",price:128},
						]
				},
				methods:{
					getfullname(){      //ES6对象简写，不用加function
						return this.firstname+" "+this.lastname;
					}
				},
				computed:{      //计算属性
					fullname:function(){
						return this.firstname+" "+this.lastname;
					},
					totalprice(){      //ES6对象简写，不用加function
						let total=0;
						for(let i=0;i<this.books.length;i++){
							total+=this.books[i].price;
						}
						return total;
					}
				}
			})
		</script>
	</body>
</html>
