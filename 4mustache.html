<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 1.mustache插值操作 -->
			<h2>{{firstname+' '+lastname}}</h2>
			<h2>{{firstname}} {{lastname}}</h2>
			<h2>{{count*2}}</h2>
			<!-- 2.v-once，不会被修改，后面不跟表达式 -->
			<h2>{{message}}</h2>
			<h2 v-once>{{message}}</h2>    
			<!-- 3.v=html，后面跟html语句 -->
			<h2>{{url}}</h2>
			<h2 v-html="url"></h2>
			<h2 v-text="url"></h2>
			<!-- 4.v-text，用法与v-html类似，但是不常用 -->
			<h2>{{message}}，海绵宝宝</h2>
			<h2 v-text="message">，海绵宝宝</h2>    <!-- 会覆盖 -->
			<!-- 5.v-pre,原封不动显示出来，很少用 -->
			<h2 v-pre>{{message}}</h2>
		</div>
		<script>
			const app=new Vue({
				el:'#app',   
				data:{     
					firstname:"kobe",
					lastname:"bryant",
					count:100,
					message:"你好",
					url:"<a href='http://www.baidu.com'>百度</a>"
				},
				methods:{
					
				}
			})
		</script>
	</body>
</html>
