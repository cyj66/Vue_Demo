<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- <input type="text" v-model="message"> -->
			<!-- 以下为原理实现 -->
			<!-- <input type="text" :value="message" @input="getvalue"> -->    <!-- input监听输入框内容的改变 -->
			<input type="text" :value="message" @input="message=$event.target.value">
			<h2>{{message}}</h2>
		</div>
		<script>
			const app=new Vue({
				el:'#app',   
				data:{     
					message:"你好"
				},
				methods:{
					getvalue(e){
						this.message=e.target.value;
					}
				}
			})
		</script>
	</body>
</html>
