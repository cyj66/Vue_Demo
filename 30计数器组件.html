		<template id="cpnc">
			<div>
				<h2>当前计数：{{message}}</h2>
				<button @click="sub">-</button>
				<button @click="add">+</button>
			</div>
		</template>
		<script>
			Vue.component('cccc',{
				template:'#cpnc',
				data(){      //组件中数据必须是函数，才可以保证组件的各个实例数据不会互相干扰
					return {
						message:0       //必须return一个对象
					}
				},
				methods:{
					sub(){
						this.message--;
					},
					add(){
						this.message++;
					}
				}
			})
