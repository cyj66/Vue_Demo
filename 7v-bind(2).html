<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 3.动态绑定class属性——数组语法-->
			<h2 :class="['active','line']">{{message}}</h2>    <!-- 当作字符串 -->
			<h2 :class="[active,line]">{{message}}</h2>      <!-- 当作变量 -->
		</div>
		<script>
			const app=new Vue({
				el:'#app',   
				data:{     
					message:"你好",
					active:"aaaaa",
					line:"bbbbb"
				},
				methods:{
					
				}
			})
		</script>
	</body>
</html>
