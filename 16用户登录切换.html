<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<span v-if="iszhang==true">账号<input type="text" placeholder="账号" key="1"></span>
			<span v-else>邮箱<input type="text" placeholder="邮箱" key="2"></span>       <!-- 通过添加不同的key让两者切换的时候不复用，即每次切换清空input.value -->
			<button @click="toggle">切换类型</button>
		</div>
		<script>
			const app=new Vue({
				el:'#app',   
				data:{     
					iszhang:true
				},
				methods:{
					toggle(){
						this.iszhang=!this.iszhang;
					}
				}
			})
		</script>
	</body>
</html>
